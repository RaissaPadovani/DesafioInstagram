<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale-1.8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="./img/celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
            <div class="profile-photo">
                <img src="./img/cat-icon.png" alt="cat icon" >
            </div>
            <a href="#" class="instagram-login">Continue como instagramcat</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é instagramcat?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="gettheapp">
            <p class="getapp">Obtenha o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
    </div>
    </div>


</div>



</body>
</html>
